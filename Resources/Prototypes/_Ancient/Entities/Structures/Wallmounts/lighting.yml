      state: on
    - type: PointLight
      energy: 1.0
      radius: 6
      softness: 1.1
      enabled: true
    - type: Physics
      bodyType: Static
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeAabb
            bounds: "-0.1,0.5,0.1,0.255"
          density: 190
          mask:
          - None
          layer:
          - TabletopMachineLayer
    - type: Damageable
