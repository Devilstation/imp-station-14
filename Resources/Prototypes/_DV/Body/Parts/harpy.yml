    netsync: false
    sprite: _DV/Mobs/Species/Harpy/parts.rsi
    state: "torso_m"
  - type: Icon
    sprite: _DV/Mobs/Species/Harpy/parts.rsi
    state: "torso_m"
  # Frontier: added lines below, consistency with upstream
