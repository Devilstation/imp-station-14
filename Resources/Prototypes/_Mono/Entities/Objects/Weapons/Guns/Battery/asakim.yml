- type: entity
  name: xenoborg plasma autopulser
  parent: [BaseWeaponBattery, BaseGunWieldable]
  id: WeaponRifleAsakimAutopulser
  description: An advanced handheld plasma rifle. The design bears similarities to Xenoborg Technology.
  components:
  - type: Sprite
    sprite: _Mono/Objects/Weapons/Guns/Battery/asakimrifle.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: _Mono/Objects/Weapons/Guns/Battery/asakimrifle.rsi
  - type: Gun
    minAngle: 0
    maxAngle: 12
    fireRate: 6
    burstFireRate: 15
    shotsPerBurst: 5
    selectedMode: FullAuto
    availableModes:
    - SemiAuto
    - Burst
    - FullAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/ship_svalinn.ogg
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: false
  - type: ProjectileBatteryAmmoProvider
    proto: HandheldAutopulserProjectile
    fireCost: 25
  - type: Appearance
  - type: StaticPrice
    price: 1750
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 15
