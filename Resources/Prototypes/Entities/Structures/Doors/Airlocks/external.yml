- type: entity
  parent: AirlockRCDResistant
  id: AirlockExternal
  suffix: External
  description: It opens, it closes, it might crush you, and there might be only space behind it.
  components:
  - type: Door
    crushDamage:
      types:
        Blunt: 15
    openSound:
      path: /Audio/Machines/airlock_ext_open.ogg
    closeSound:
      path: /Audio/Machines/airlock_ext_close.ogg
    denySound:
      path: /Audio/Machines/airlock_deny.ogg
  - type: Sprite
    sprite: _Shiptest/Structures/Doors/Airlocks/External/external.rsi
    layers: 
    - state: closed
      map: ["enum.DoorVisualLayers.Base"]
    - state: emergency_unlit
      shader: unshaded
      sprite: _Shiptest/Structures/Doors/Airlocks/External/external.rsi
      map: ["enum.DoorVisualLayers.BaseUnlit"]
      visible: false
    - state: welded
      sprite: _Shiptest/Structures/Doors/Airlocks/External/external.rsi
      map: ["enum.WeldableLayers.BaseWelded"]
    - state: bolted_unlit
      sprite: _Shiptest/Structures/Doors/Airlocks/External/external.rsi
      shader: unshaded
      map: ["enum.DoorVisualLayers.BaseBolted"]
    - state: emergency_unlit
      sprite: _Shiptest/Structures/Doors/Airlocks/External/external.rsi
      map: ["enum.DoorVisualLayers.BaseEmergencyAccess"]
      shader: unshaded
    - state: panel_open
      sprite: _Shiptest/Structures/Doors/Airlocks/overlays.rsi
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
    - state: electrified_ai
      sprite: Interface/Misc/ai_hud.rsi
      shader: unshaded
      visible: false
      map: ["enum.ElectrifiedLayers.HUD"]
    - state: electrified
      sprite: Effects/electricity.rsi
      shader: unshaded
      visible: false
      map: ["enum.ElectrifiedLayers.Sparks"]
  - type: Wires
    layoutId: AirlockExternal
  - type: Paintable
    group: null

- type: entity
  parent: AirlockExternal
  id: AirlockExternalGlass
  suffix: Glass, External
  components:
  - type: Door
    occludes: false
  - type: Occluder
    enabled: false
  - type: Sprite
    sprite: _Shiptest/Structures/Doors/Airlocks/External/external_glass.rsi
    layers: 
    - state: closed
      map: ["enum.DoorVisualLayers.Base"]
    - state: emergency_unlit
      shader: unshaded
      sprite: _Shiptest/Structures/Doors/Airlocks/External/external.rsi
      map: ["enum.DoorVisualLayers.BaseUnlit"]
      visible: false
    - state: welded
      sprite: _Shiptest/Structures/Doors/Airlocks/External/external.rsi
      map: ["enum.WeldableLayers.BaseWelded"]
    - state: bolted_unlit
      sprite: _Shiptest/Structures/Doors/Airlocks/External/external.rsi
      shader: unshaded
      map: ["enum.DoorVisualLayers.BaseBolted"]
    - state: emergency_unlit
      sprite: _Shiptest/Structures/Doors/Airlocks/External/external.rsi
      map: ["enum.DoorVisualLayers.BaseEmergencyAccess"]
      shader: unshaded
    - state: panel_open
      sprite: _Shiptest/Structures/Doors/Airlocks/overlays.rsi
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
    - state: electrified_ai
      sprite: Interface/Misc/ai_hud.rsi
      shader: unshaded
      visible: false
      map: ["enum.ElectrifiedLayers.HUD"]
    - state: electrified
      sprite: Effects/electricity.rsi
      shader: unshaded
      visible: false
      map: ["enum.ElectrifiedLayers.Sparks"]
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,0.49" # don't want this colliding with walls or they won't close
        density: 100
        mask:
        - FullTileMask
        layer:     #removed opaque from the layer, allowing lasers to pass through glass airlocks
        - GlassAirlockLayer
