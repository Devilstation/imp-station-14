# Steel
## All these tiles have 4 variants so they can easily migrate with regular tiles. I'm avoiding replacing the actual tiles so we don't have problems.

- type: tile
  id: Shiptest_FloorSteelTiled
  name: tiles-steel-floor-tiled
  sprite: /Textures/_Shiptest/Tiles/tiled_gray.png
  variants: 4
  placementVariants:
  - 1.0
  - 1.0
  - 1.0
  - 1.0
  baseTurf: Plating
  isSubfloor: false
  deconstructTools: [ Prying ]
