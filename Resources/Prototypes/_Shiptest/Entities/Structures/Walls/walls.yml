- type: entity
  parent: BaseWall
  id: NES_WallSolid
  name: solid wall
  components:
  - type: Sprite
    sprite: _Shiptest/Structures/Walls/Specific/retro.rsi
  - type: WallReplacementMarker
  - type: Icon
    sprite: _Shiptest/Structures/Walls/Specific/retro.rsi
  - type: RCDDeconstructable
    cost: 6
    delay: 8
    fx: EffectRCDDeconstruct8
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 400
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalSlam
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalSlam
      - !type:ChangeConstructionNodeBehavior
        node: girder
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: IconSmooth
    key: walls
    base: retro
    
